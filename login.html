<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
</head>
<body>

    <h1>Login</h1>
    <form action="/login" method="post">
        <label for="email">Email</label>
        <input type = "email" name ="email" id="email"/>

        <br/>
        <br/>
        <label for="password">Password</label>
        <input type = "password" name="password" id="password"/>


        <input type="submit"/>
    </form>
</body>
</html>
